<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Listings | EcoSwap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <section class="listings">
        <div class="container">
            <h2 class="section-title">Browse Listings</h2>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="all">All Categories</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="condition">Condition</label>
                    <select id="condition">
                        <option value="all">Any Condition</option>
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="type">Listing Type</label>
                    <select id="type">
                        <option value="all">All Types</option>
                        <option value="exchange">Exchange</option>
                        <option value="sale">For Sale</option>
                        <option value="donation">Donation</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="location">Location</label>
                    <select id="location">
                        <option value="all">Any Location</option>
                        <option value="ny">New York</option>
                        <option value="ca">California</option>
                        <option value="il">Illinois</option>
                        <option value="tx">Texas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="btn-primary" id="apply-filters">Apply Filters</button>
                </div>
            </div>
            
            <div class="items-grid" id="all-items">
                <!-- Items loaded via JavaScript -->
            </div>
        </div>
    </section>
    
    <!-- Footer (same as index.html) -->
    
    <script src="js/listings.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
